<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <div><h1>Tiago Roccatagliata Project</h1></div>
  <div><h2>Is it a Palindrome?</h2></div>
  <div id="checker">
    <p>Enter text to check for a palindrome:</p>
    <input id="text-input" type="text" placeholder="Type here...">
    <button id="check-btn">Check</button>
    <span id="result"></span>
  </div>
  <div id="hint">
    <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
